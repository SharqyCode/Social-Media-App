<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./icons/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/framework.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <title>Nifir</title>
  </head>
  <body>
    <nav class="navbar w-full p-fixed bg-white">
      <div class="container between-flex p-5">
        <h1 class="navbar__logo">NIFIR</h1>
        <form class="navbar-form f-g-1 txt-c" action="">
          <div class="navbar-search-wrapper p-relative">
            <i
              class="navbar-form__icon fa-solid fa-magnifying-glass p-absolute"
            ></i>
            <input
              class="navbar-form__search w-full"
              type="search"
              name=""
              id=""
              placeholder="Search for creators, inspirations, and projects"
            />
          </div>
        </form>
        <button class="navbar__create p-relative">Create</button>
        <button class="navbar__create_mobile p-relative">
          <i class="fa-solid fa-plus"></i>
        </button>
        <a class="navbar-profile flex-c-c" href="">
          <img
            class="navbar-profile__image pfp"
            src="./images/profile/team-01.png"
            alt=""
          />
        </a>
      </div>
    </nav>
    <div class="page d-flex gap-20 w-full mt-80 mb-20">
      <div class="container">
        <aside class="navList">
          <div class="user-card rad-10">
            <img class="user-card__image pfp" src="./images/profile/team-01.png" alt="">
            <div class="user-card-info">
              <p class="user-card-info__name">Ahmed Mohammed</p>
              <p class="user-card-info__username">@AhMo5</p>
            </div>
          </div>
          <ul class="navLinks mt-20 rad-10 of-hidden">
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white active" href="">
                <i class="fa-solid fa-home mr-20"></i>
                Home
              </a>
            </li>
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white" href="">
                <i class="fa-solid fa-compass mr-20"></i>
                Explore
              </a>
            </li>
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white" href="">
                <i class="fa-solid fa-bell mr-20"></i>
                Notifications
              </a>
            </li>
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white" href="">
                <i class="fa-solid fa-envelope mr-20"></i>
                Messages
              </a>
            </li>
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white" href="">
                <i class="fa-solid fa-bookmark mr-20"></i>
                Bookmarks
              </a>
            </li>
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white" href="">
                <i class="fa-solid fa-chart-simple mr-20"></i>
                Analytics
              </a>
            </li>
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white" href="">
                <i class="fa-solid fa-palette mr-20"></i>
                Theme
              </a>
            </li>
            <li>
              <a class="d-flex d-block pt-20 pb-20 pl-40 bg-white" href="">
                <i class="fa-solid fa-cog mr-20"></i>
                Settings
              </a>
            </li>
          </ul>
          <button class="navList__create -block w-full mt-20 pt-20 pb-20 rad-50">Create Post</button>
        </aside>
        <main></main>
        <aside></aside>
      </div>
    </div>
  </body>
</html>
