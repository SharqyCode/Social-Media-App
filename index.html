<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./icons/favicons/.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/framework.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <title>Nifir</title>
  </head>
  <body>
    <nav class="navbar w-full p-fixed bg-white">
      <div class="container between-flex p-15">
        <h1 class="navbar__logo">NIFIR</h1>
        <form class="navbar-form f-g-1 txt-c" action="">
          <div class="navbar-search-wrapper p-relative">
            <i
              class="navbar-form__icon fa-solid fa-magnifying-glass p-absolute"
            ></i>
            <input
              class="navbar-form__search w-full"
              type="search"
              name=""
              id=""
              placeholder="Search for creators, inspirations, and projects"
            />
          </div>
        </form>
        <button class="navbar__create p-relative">Create</button>
        <button class="navbar__create_mobile p-relative">
          <i class="fa-solid fa-plus"></i>
        </button>
        <a class="navbar-profile flex-c-c" href="">
          <img
            class="navbar-profile__image"
            src="./images/profile/team-01.png"
            alt=""
          />
        </a>
      </div>
    </nav>
  </body>
</html>
